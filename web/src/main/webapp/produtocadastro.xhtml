<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Produto</title>
    </h:head>
    <h:body>
        <center>
            <p:fieldset>
                <h1> Cadastrar Produto </h1>
            </p:fieldset>
            <p:growl id='growl'/>
            <h:form >

                <p:fieldset legend="Cadastro">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Nome"/>
                        <p:inputText value="#{p.nomeProduto}" />
                        <p:outputLabel value="Valor Produto"/>
                        <p:inputText  value="#{p.precoVendaProduto}" />
                    </p:panelGrid>
                </p:fieldset>

                <p:commandButton update= "growl @form" value="Cadastrar" action="#{p.inserirProdutoAction()}"/>
                <p:commandButton oncomplete="PF('confDialCancelar').show()" value="Cancelar"/>
                <p:confirmDialog header="Deseja cancelar?" widgetVar="confDialCancelar"
                                 message="Caso escolha cancelar, os dados que não foram salvos, serão perdidos" >
                    <p:button href="index.xhtml" value="Sim"/>
                    <p:commandButton oncomplete="PF('confDialCancelar').hide()" value="Não"/>
                </p:confirmDialog>
            </h:form>
        </center>
    </h:body>
</html>
