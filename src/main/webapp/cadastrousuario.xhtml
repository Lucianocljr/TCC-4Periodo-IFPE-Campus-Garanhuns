<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Usuario</title>
        <link rel="stylesheet" href="resources/css/cadastrousuario.css"/>
    </h:head>
    <h:body>

        <h:form>

            <p:growl id="mensagem"/>

            <div class="container">
                <div class="img">
                    <img alt="User" src="resources/imagens/usuario.png" width="150"/>                    
                </div>

                <h:outputText style="color: #fff; top: 10%">Cadastro Usuario</h:outputText>

                <div class="inputUser">
                    <div>
                        <div>
                            <p:outputLabel value="Usuario" for="user"/>
                        </div>

                        <p:inputText value="#{usuarioController.usuario.nome}" id="user" required="true" requiredMessage="Insira o Usuario"/>
                    </div>
                </div>
                <div class="inputPass">
                    <div style="padding: 10px;">
                        <div>
                            <p:outputLabel value="Senha" for="senha"/>
                        </div>
                        <p:password value="#{usuarioController.usuario.senha}" id="senha" required="true" requiredMessage="Insira a senha"/>
                    </div>

                </div>

                <div class="btnCadastre">
                    <p:commandButton class="btn" value="Salvar" actionListener="#{usuarioController.inserirUsuarioAction()}" action="#{rotas.linkLogin()}"/>
                </div>

                <div class="btnCancelar">
                    <p:commandButton class="btn" value="Cancelar" action="#{rotas.linkLogin()}" process="@this"/>
                </div>

            </div>

        </h:form>

    </h:body>
</html>
