<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title> Selecionar Cliente</title>
    </h:head>
    <h:body>
        <p:dataTable var="cli" value="#{clienteController.listarTodosClientesAction()}" filteredValue="#{clienteController.clientesFiltrados}">
            <p:column headerText="nome" filterBy="#{cli.nomeCliente}">
                <h:outputText value="#{cli.nomeCliente}"/>
            </p:column>
            <p:column headerText="CPF" filterBy="#{cli.cpfCliente}">
                <h:outputText value="#{cli.cpfCliente}"/>
            </p:column>
            <p:column>
                <h:form>
                    <p:commandButton value="Selecionar" action="#{selecionarCliente.retornarCliente(cli)}"/>
                </h:form>
            </p:column>
        </p:dataTable>
    </h:body>

</html>
