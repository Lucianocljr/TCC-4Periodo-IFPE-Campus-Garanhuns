<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head> 
        <link rel="stylesheet" type="text/css" href="../resources/css/cadastrodecliente.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="../resources/css/login.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="../resources/css/formulario.css" media="screen" />
    </h:head>
    <h:body>
        
        <ui:include src="menu.xhtml"/>
        <p:growl id='grow'/>

        <h:form id="form_altCliente">
            <div class="container">            

                <div class="form-cadastro">
                    <div class="inputs">

                        <h:outputLabel for="nome" styleClass="txt" value="Nome: "/>
                        <p:inputText id="nome" styleClass="box" value="#{clienteController.selectedCliente.nomeCliente}" size="30"/>

                        <h:outputLabel for="telefone" styleClass="txt" value="Telefone: " />
                        <p:inputText label="Telefone" id="telefone" styleClass="box" value="#{clienteController.selectedCliente.telefoneCliente}"/>

                        <h:outputLabel styleClass="txt" value="Email: " />
                        <p:inputText styleClass="box" value="#{clienteController.selectedCliente.emailCliente}"/> 

                        <h:outputLabel styleClass="txt" value="Logradouro: " />
                        <p:inputText styleClass="box" value="#{clienteController.selectedCliente.endereco.logradouro}"/>

                        <h:outputLabel styleClass="txt" value="NÃºmero: " />
                        <p:inputText styleClass="box" value="#{clienteController.selectedCliente.endereco.numero}">
                            <f:convertNumber integerOnly="true"/>
                        </p:inputText>

                        <h:outputLabel styleClass="txt" value="Cidade:" />
                        <p:inputText styleClass="box" value="#{clienteController.selectedCliente.endereco.cidade}" size="10"/>

                        <h:outputLabel styleClass="txt" value="Bairro:" />
                        <p:inputText styleClass="box" value="#{clienteController.selectedCliente.endereco.bairro}"/>

                        <h:outputLabel styleClass="txt" value="Estado:"/>
                        <p:inputText styleClass="box" value="#{clienteController.selectedCliente.endereco.estado}"/>

                        <h:outputLabel styleClass="txt" value="CEP:" />
                        <p:inputText styleClass="box" value="#{clienteController.selectedCliente.endereco.cep}"/>

                        <h:outputLabel styleClass="txt" value="Complemento:"/>
                        <p:inputText styleClass="box" value="#{clienteController.selectedCliente.endereco.complemento}"/>

                    </div>
                    <div class="btns">
                        <p:commandButton class="btn" value="Alterar" action="#{clienteController.alterarClienteAction()}"
                                         update=":form_altCliente :grow"  />
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
