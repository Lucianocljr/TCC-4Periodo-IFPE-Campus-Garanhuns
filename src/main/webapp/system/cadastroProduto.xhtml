<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head> 
        <link rel="stylesheet" type="text/css" href="../resources/css/cadastroProduto.css" media="screen" /> 
        <link rel="stylesheet" type="text/css" href="../resources/css/formulario.css" media="screen" /> 
    </h:head>
    <h:body>


        <h:form>
            <ui:include src="menu.xhtml"/>
            <p:growl id='growl'/>
            <div class="container"> 


                <div class="campo">
                    <div class="label">
                        <p:outputLabel styleClass="txt" value="Descrição:" />
                    </div> 
                    <div class="input">
                        <p:inputText styleClass="box" value="#{produtoController.produto.nomeProduto}"/>
                    </div>
                </div>

                <div class="campo">
                    <div class="label">
                        <p:outputLabel styleClass="txt" value="Codigo de Barras" />
                    </div> 
                    <div class="input">
                        <p:inputText styleClass="box" value="#{produtoController.produto.nomeProduto}"/>
                    </div>
                </div>

                <div class="campo">
                    <div class="label">
                        <p:outputLabel styleClass="txt" value="Valor:" />
                    </div> 
                    <div class="input">
                        <p:inputText styleClass="box" value="#{produtoController.produto.valorProduto}"/>
                    </div>
                </div>

                <div class="campo">
                    <div class="label">
                        <p:outputLabel styleClass="txt" value="Quantidade:" />
                    </div> 
                    <div class="input">
                        <p:inputText styleClass="box" value="#{produtoController.produto.quantProduto}" size="12" type="number"/>   
                    </div>
                </div>

                <div class="btns">
                    <div style="padding: 5px;">
                        <p:commandButton class="btn" value="Cadastrar" actionListener="#{produtoController.inserirProdutoAction()}" update="@form">
                            <p:confirm header="Inserir" message="Deseja inserir este produto?" icon="pi pi-info-circle"/>
                        </p:commandButton> 
                    </div>
                    <div style="padding: 5px;">
                        <p:commandButton  class="btn" value="Cancelar" action="#{clienteController.linkVoltar()}"/>
                    </div>
                </div>
            </div>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" />
            </p:confirmDialog>

        </h:form>
    </h:body>
</html>
