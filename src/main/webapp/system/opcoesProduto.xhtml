<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{opcoesItemSelecionado.itemPedido.produto.nomeProduto}</title>
    </h:head><!--
    <f:metadata>
        <f:event listener="{opcoesItemSelecionado.init()}" type="preRenderView" />
    </f:metadata>-->
    <h:body>
        <h:form>
            <div class="ui-g">
                <div class="ui-g-12">
                    <h3>
                        <h:outputText value="Por favor digite a quantidade desejada" id="campo"/>
                    </h3>
                </div>            
            </div>
            <div class="ui-g">
                <div class="ui-g-3">
                   <!-- <h:outputLabel for="quantidade" value="Quantidade"/>-->
                    
                   <p:spinner id="minMax" value="#{opcoesItemSelecionado.itemPedido.quantidade}" min="0" max="100" >
                       <p:ajax listener="#{opcoesItemSelecionado.quantidade()}" />
                   </p:spinner>
                    
                    <!--<p:inputNumber id="quantidade" value="#{opcoesItemSelecionado.itemPedido.quantidade}" required="true">
                        <p:ajax event="keyup" listener="#{opcoesItemSelecionado.quantidade()}" />
                    </p:inputNumber>-->
                    
                    <!--<p:message for="quantidade" />-->
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-3">
                    <p:commandButton value="OK" action="#{opcoesItemSelecionado.retorno()}" process="@this" update="campo"/>    
                </div> 
            </div>
        </h:form>

    </h:body>
</html>
