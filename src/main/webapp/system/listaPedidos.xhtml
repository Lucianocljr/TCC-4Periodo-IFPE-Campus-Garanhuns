<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <!--<meta name="author" content="Marcela Cardoso" />-->
        <link rel="stylesheet" href="../resources/css/listarPedido.css"/>
    </h:head>
    <h:body>
        <h:form id="form_ls_pedido">

            <ui:include src="menu.xhtml"/>

            <div class="container">
                <p:dataTable var="ped" value="#{pedidoBean.listarTodosPedidos()}">
                                       
                    <p:column filterBy="#{ped.cliente.nomeCliente}" headerText="Cliente">
                        <h:outputText value="#{ped.cliente.nomeCliente}" />       
                    </p:column>

                    <p:column filterBy="#{ped.dataHoraPedido}" headerText="Data">
                        <h:outputText value="#{ped.dataHoraPedido.toLocalDate()}"/>
                    </p:column>


                    <p:column headerText="Total do Pedido">
                        <h:outputText value="#{ped.totalDoPedido()}"/>
                    </p:column>
                    <p:column headerText="Taxa de Entrega">
                        <h:outputText value="#{ped.frete()}"/>
                    </p:column>
                    <p:column headerText="Opções">
                        <p:commandButton styleClass="botaoDetalhar" value="Detalhar" action="#{pedidoBean.detelharPedido(ped.codPedido)}"
                                         update=":form_ls_pedido">
                        </p:commandButton>
                    </p:column>            
                </p:dataTable>
            </div>
        </h:form>
    </h:body>
</html>
